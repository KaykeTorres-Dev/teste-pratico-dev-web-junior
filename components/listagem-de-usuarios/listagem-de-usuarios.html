<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="listagem-de-usuarios.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="listagem-de-usuarios.js"></script>
    <script src="/utils/toast/toast.js"></script>
    <script src="/utils/format-error-message/format-error-message.js"></script>
  </head>
  
 <body>
    <div class="background">
      <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
        <div>
          <a class="navbar-brand" href="http://127.0.0.1:5500/components/cadastro-de-usuarios/cadastro-de-usuarios.html">
            <img src="../../src/images/chromasoft.png" alt="" class="navbar-logo">
          </a>
          <div class="d-flex justify-content-between nav-items" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item nav-item-create-user">
                <a class="nav-link" href="http://127.0.0.1:5500/components/cadastro-de-usuarios/cadastro-de-usuarios.html">Cadastro</a>
              </li>
              <li class="nav-item nav-item-users-list">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/components/listagem-de-usuarios/listagem-de-usuarios.html">Usuários cadastrados</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="table-users-layout">
        <div class="table-users-title d-flex justify-content-center">
          <h1>Usuários cadastrados</h1>
        </div>
        <div class="table-margin">

          <div class="table-responsive table-scroll" id="table-container">
            <div id="no-data" class="d-none">
              <div class="d-flex justify-content-center no-data-container">
                <img src="/src/images/no-data.png" alt="" class="no-data-img">
              </div>
              <div class="d-flex justify-content-center no-data-message">
                <h3>Não há usuários cadastrados no momento</h3>
              </div>
            </div>
           
            <table class="table table-secondary" id="users-table">
              <thead></thead>
              <tbody></tbody>
            </table>     
          </div> 
        </div>

        <!-- Modal para editar usuário -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header modal-custom">
                <h1 class="modal-title fs-5 d-flex justify-content-center" id="editUserModal">Atenção</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center modal-custom">Deseja editar o usuário selecionado?</div>
              <div class="modal-footer modal-custom">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="button" class="btn btn-primary" id="editUserButton">Editar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal para excluir usuário -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header modal-custom">
                <h1 class="modal-title fs-5 d-flex justify-content-center modal-custom" id="deleteUserModal">Atenção</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center modal-custom">Deseja excluir o usuário selecionado?</div>
              <div class="modal-footer modal-custom">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="button" class="btn btn-danger" id="deleteUserButton">Excluir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
